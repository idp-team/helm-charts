apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  annotations:
    tekton.dev/pipelines.minVersion: 0.12.1
  name: cosign
  labels:
    app.kubernetes.io/version: 0.1.0
spec:
  description: >-
    These tasks make it possible to use cosign within your Tekton pipelines
    cosign is a tool for signing and verifying software artifacts.
  params:
  - name: cosignkey
    type: string
  - name: image
    type: string
  - name: namespace
    type: string
  results:
  - description: The email from the certificate common name in JSON format
    name: email
  workspaces:
  - name: source
  steps:
  - name: cosign
    image: 'gcr.io/projectsigstore/cosign:v2.2.0'
    workingDir: /workspace/source
    resources: {}
    script: >
      #!/busybox/env /busybox/sh

      cosign sign --key k8s://$(params.namespace)/$(params.cosignkey) --yes=true $(params.image)

      echo "${CMD}"
        
      ERR_MSG="Failed to sign $(params.image)"
        
      ${CMD} &> result

      err=$?

      cat result

      if [[ ${err} -ne 0 ]]; then
        echo "${ERR_MSG}"
        exit 1
      fi