---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: build-pipeline-{{ .Values.app.name }}
  labels:
    type: pipeline
    backstage.io/kubernetes-id: {{ .Values.app.name }}
spec:
  params:
    - name: source-repo
      description: source repo that contains the application code
      type: string
      default: {{ .Values.git.repo }}
    - name: source-branch
      description: source branch to build from
      default: {{ .Values.git.branch }}
      type: string
    - name: output-image
      description: reference of the image that will get created
      default: {{ .Values.app.name }}
      type: string
  workspaces:
    - name: source-folder
    - name: maven-settings
    - name: docker-credentials
  tasks:
    - name: git-clone
      taskRef:
        kind: ClusterTask
        name: git-clone
      params:
        - name: url
          value: $(params.source-repo)
        - name: revision
          value: $(params.source-branch)
      workspaces:
        - name: output
          workspace: source-folder
    - name: package
      taskRef:
        kind: ClusterTask
        name: maven
      runAfter:
        - git-clone
      params:
        - name: GOALS
          value:
            - test 
            - package 
      workspaces:
        - name: source
          workspace: source-folder
        - name: maven-settings
          workspace: maven-settings
    - name: build-and-push-image
      taskRef:
        kind: Task
        name: kaniko
      runAfter:
        - package
      params:
        - name: IMAGE
          value: $(params.output-image)
      workspaces:
        - name: source
          workspace: source-folder
        - name: dockerconfig 
          workspace: docker-credentials 
     
