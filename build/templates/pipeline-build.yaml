---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: build-pipeline-{{ .Values.app.name }}
  labels:
    type: pipeline
    backstage.io/kubernetes-id: {{ .Values.app.name }}
spec:
  params:
    - name: source-repo
      type: string
      description: source repo that contains the application code
      default: https://github.com/idp-team/my-quarkus-app
    - name: source-branch
      type: string
      description: source branch to build from
      default: main
    - name: output-image
      type: string
      description: reference of the image that will get created
      default: quay.io/alexandracasas/{{ .Values.app.name }}:latest
    - name: namespace
      type: string
      description: where the tekton project is installed
      default: {{ .Values.app.namespace }}
    # - name: cosignkey
    #   type: string
    #   description: cosign key to sign and verify signatures
    #   default: ''
     
  workspaces:
    - name: source-folder
    - name: maven-settings
    - name: docker-config

  tasks:
    - name: git-clone
      taskRef:
        kind: ClusterTask
        name: git-clone
      params:
        - name: url
          value: $(params.source-repo)
        - name: revision
          value: $(params.source-branch)
      workspaces:
        - name: output
          workspace: source-folder
    - name: package
      taskRef:
        kind: ClusterTask
        name: maven
      runAfter:
        - git-clone
      params:
        - name: GOALS   # represents a maven phase (i.e. a stage in the maven build lifecycle)
          value:
            - test      # run unit tests
            - package   # package compiled source code into a distributable format (jar, war,...)
      workspaces:
        - name: source
          workspace: source-folder
        - name: maven-settings
          workspace: maven-settings
    - name: build-and-push-image
      taskRef:
        kind: Task
        name: buildah
      runAfter:
        - package
      params:
        - name: IMAGE
          value: $(params.output-image)
        - name: EXTRA_ARGS
          value:
            - --skip-tls-verify
      workspaces:
        - name: source
          workspace: source-folder
        - name: dockerconfig 
          workspace: docker-config
    - name: sign-image
      taskRef:
        kind: Task
        name: cosign
      runAfter:
        - build-and-push-image
      params:
        - name: image
          value: $(params.output-image)
        - name: namespace
          value: $(params.namespace)
        - name: cosignkey
          value: cosign
      workspaces:
        - name: source
          workspace: source-folder
      
          
  
